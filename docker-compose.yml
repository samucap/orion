services:
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      # Security: Enable API key authentication
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-default_secure_key}
      # Enable read-only mode if needed (optional, here we need write access)
      # - QDRANT__SERVICE__READ_ONLY=false
    volumes:
      - qdrant_storage:/qdrant/storage
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:6333/readyz" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_storage:
