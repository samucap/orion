version: "3.8"

services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: your_key
      MINIO_ROOT_PASSWORD: your_secret
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

  app:
    build: .
    depends_on:
      - minio
    volumes:
      - .:/app
      - db-data:/app/db
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: your_key
      MINIO_SECRET_KEY: your_secret
    command:

volumes:
  minio-data:
  db-data:
